<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo - Boilerplate</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h2 id="main-header">My Task Manager</h2>
        </header>
        <div class="main">
            <form action="#" class="create-form">
                <input type="text" class="todo-input" placeholder="Enter a ToDo...">
            </form>
            <ol id="items-list"></ol>
        </div>
        <div id="overlay" class="d-none"></div>
        <div id="modal" class="d-none">
            <div class="modal-body">
                <form action="#" class="update-form">
                    <input type="text" class="todo-input">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger btn-text-white" id="cancel-btn">Cancel</button>
                <button class="btn btn-success btn-text-white" id="save-btn">Save</button>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
